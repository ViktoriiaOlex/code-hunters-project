<section class="sign-up">
  <h2 class="sign-up-title">Sign Up</h2>

  <p class="sign-up-text">
    Please use the form below to contact us. Enter your name, email, and message
    and we'll get back to you shortly.
  </p>

  <form class="sign-up-form">
    <div class="sign-up-contacts-form">
      <input
        class="sign-up-input"
        type="text"
        name="user-name"
        id="user-name"
        placeholder="Enter your name"
      />
    </div>

    <div class="sign-up-contacts-form">
      <input
        class="sign-up-input"
        type="email"
        name="user-email"
        id="user-email"
        placeholder="Enter your email"
      />
    </div>

    <div class="sign-up-contacts-form">
      <textarea
        class="sign-up-textarea"
        name="user-message"
        id="user-message"
        placeholder="Message"
      ></textarea>

      <button class="sign-up-button" type="submit">Send</button>

      <p>
        By clicking on “Send” button, you agree to our
        <a class="sign-up-link" href="">Privacy Policy</a>, and allow Promodo to
        use this information for marketing purposes.
      </p>
    </div>
  </form>
</section>
