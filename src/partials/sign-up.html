<section class="sign-up">
  <h2 class="sign-up-title">Sign Up</h2>

  <p class="sign-up-text">
    Please use the form below to contact us. Enter your name, email, and message
    and we'll get back to you shortly.
  </p>

  <form class="sign-up-form">
    <div class="sign-up-contacts-form">
      <input
        class="sign-up-input"
        type="text"
        name="user-name"
        id="user-name"
        placeholder="Enter your name"
      />
    </div>

    <div class="sign-up-contacts-form">
      <input
        class="sign-up-input"
        type="email"
        name="user-email"
        id="user-email"
        placeholder="Enter your email"
      />
    </div>

    <div class="sign-up-contacts-form">
      <textarea
        class="sign-up-textarea"
        name="user-message"
        id="user-message"
        placeholder="Message"
      ></textarea>
    </div>

    <button class="sign-up-button" type="submit">Send</button>

    <p>
      <span class="sign-up-privacy-policy"
        >By clicking on “Send” button, you agree to our</span
      >
      <a class="sign-up-link" href="">Privacy Policy</a>
      <span class="sign-up-privacy-policy"
        >, and allow Promodo to use this information for marketing
        purposes.</span
      >
    </p>
  </form>

  <div class="sign-up-img-box">
    <img
      class="sign-up-small-cam-photo"
      srcset="
        ../img/sign-up-img/sign-up-small-cam.png 1x,
        ../img/sign-up-img/sign-up-small-cam@2x  2x
      "
      src="../img/sign-up-img/sign-up-small-cam.png"
      alt="Small camera"
      width="163"
      height="154"
    />
    <img
      class="sign-up-big-cam-photo"
      srcset="
        ../img/sign-up-img/sign-up-big-cam.png    1x,
        ../img/sign-up-img/sign-up-big-cam@2x.png 2x
      "
      src="../img/sign-up-img/sign-up-big-cam.png"
      alt="Big camera"
      width="254"
      height="313"
    />
  </div>
</section>
